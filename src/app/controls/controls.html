<div>
  <div class="playerBar">
    <div *ngIf="!!duration">
      <div [ngStyle]="{'width': position}"></div>
    </div>
  </div>

  <p class="PlayState">{{playString}}</p>

  <button (click)="playPause()">{{playAction}}</button>
  <button *ngIf="!playState" (click)="continue()">Continue</button>
</div>
